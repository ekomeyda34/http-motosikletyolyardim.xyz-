<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain For Sale / Satılık Alan Adı</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; text-align: center; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 500px; width: 90%; }
        h1 { color: #2c3e50; font-size: 24px; margin-bottom: 20px; }
        p { color: #7f8c8d; margin-bottom: 30px; }
        .btn-whatsapp { display: inline-flex; align-items: center; justify-content: center; padding: 15px 30px; background-color: #25D366; color: white; text-decoration: none; border-radius: 10px; font-weight: bold; font-size: 18px; transition: all 0.3s ease; }
        .btn-whatsapp:hover { background-color: #128C7E; transform: translateY(-3px); }
        #google_translate_element { margin-bottom: 20px; }
        /* Google Bar'ı gizlemek için opsiyonel */
        .goog-te-banner-frame.skiptranslate { display: none !important; }
        body { top: 0px !important; }
    </style>
</head>
<body>

<div class="card">
    <div id="google_translate_element"></div>

    <h1 class="notranslate" id="domain-name"></h1>
    <h1>Bu domain adresi satılıktır.</h1>
    <p>Hızlı teklif vermek veya detaylı bilgi almak için aşağıdaki buton üzerinden bizimle iletişime geçebilirsiniz.</p>
    
    <a href="https://wa.me/905525068381" class="btn-whatsapp">
        WhatsApp İletişim
    </a>
</div>

<script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({
            pageLanguage: 'tr',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: true
        }, 'google_translate_element');
    }

    // Mevcut domain adını otomatik yazdırır
    document.getElementById('domain-name').innerText = window.location.hostname.toUpperCase();
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
